{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TruckBlog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tailwind.css' %}">
  </head>
  <body class="flex flex-col w-full h-full">
    <header id="header" class="flex flex-col w-full h-full">
      <div class="flex flex-col w-full" style="background-image: url('{% static "/images/thumbnail-header.jpg"%}');">
        <div class="flex flex-col container m-auto py-10">
          
        </div>
        <div class="flex flex-col container m-auto py-32">
          <h1 class="text-gray-200 text-5xl">The best transport services in Europe</h1>
        </div>
      </div>
    </header>
    <main id="main">
      {% block main %}{% endblock %}
    </main>
    <footer id="footer"></footer>
  </body>
</html>
